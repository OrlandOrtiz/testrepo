name: CI Workflow

on:
  push:
    branches:
        - main
        - security
  pull_request:
    branches:
        - main
        - security
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
        
      - name: Run unit tests with junit
        run: mvn test